<h2 mat-dialog-title>Secretarías y Dependencias Municipales</h2>
<form [formGroup]="dependenciesForm" (submit)="createDependency()">
    <mat-dialog-content class="mat-typography">

        <div class="grid gap-y-3 gap-x-5 mb-3 lg:grid-cols-2">
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-600">Nombre de la Dependencia</label>
                <input type="text" formControlName="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-600">Responsable</label>
                <input type="text" formControlName="responsable" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-600">Correo electrónico</label>
                <input type="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-600">Extensión</label>
                <input type="tel" formControlName="extension" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-600">Teléfono</label>
                <input type="tel" formControlName="telefono" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div>
                <label class="block mb-1 text-sm font-medium text-gray-600">Horario</label>
                <input type="text" formControlName="horario" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
        </div>
        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-600">Ubicación</label>
            <input type="text" formControlName="ubicacion" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="mb-3">
            <label class="block mb-1 text-sm font-medium text-gray-600">Descripción</label>
            <textarea rows="4" formControlName="descripcion" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"></textarea>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
            Cancel
        </button>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
            <mat-spinner class="inline w-4 h-4 mr-7" diameter="20" color="accent" *ngIf="loading"></mat-spinner>
            Agregar
        </button>
    </mat-dialog-actions>
</form>
