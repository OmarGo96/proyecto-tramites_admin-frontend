<div class="lg:flex lg:items-center lg:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Tipos de Documentos</h2>
        <p>Documentos requeridos en el sistema</p>
    </div>
</div>
<div class="grid grid-cols-12 gap-4 mt-5">
    <!--<div class="col-span-6 col-start-7">
        <div class="relative w-full">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <mat-icon>search</mat-icon>
            </div>
            <input type="text"
                   class="block p-3 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
                   placeholder="Buscar trámite" required="">
        </div>

    <div class="col-span-4">
        <form [formGroup]="documentTypesForm" (submit)="createDocumentType()">
            <div class="p-6 space-y-2 max-w-sm bg-white shadow rounded-lg">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Crear Registro</h3>
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-600">Nombre</label>
                    <input type="text" formControlName="nombre" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-600">Clave</label>
                    <input type="text" formControlName="clave" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div >
                    <label class="block mb-1 text-sm font-medium text-gray-600">Descripción</label>
                    <textarea rows="4" formControlName="descripcion" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"></textarea>
                </div>
                <div class="flex items-center mb-4">
                    <input id="default-checkbox" type="checkbox" formControlName="aprobacion" class="w-4 h-4 text-blue-600 bg-gray-100 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">¿Requiere aprobación?</label>
                </div>
                <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
                    <svg *ngIf="loading" role="status" class="inline w-4 h-4 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    Crear
                </button>
            </div>
        </form>
    </div>

    <div class="col-span-8">
        <div class="w-full bg-white shadow overflow-hidden rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Tipo de Documentos</h3>
                <p class="max-w-2xl text-sm text-gray-500">Documentos requeridos en el sistema</p>
            </div>
            <table mat-table [dataSource]="dataSource" class="w-full">
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="clave">
                    <th mat-header-cell *matHeaderCellDef> Clave </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.clave}}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="aprobacion">
                    <th mat-header-cell *matHeaderCellDef> ¿Requiere aprobación? </th>
                    <td mat-cell *matCellDef="let element"> {{ element.requiere_aprobacion ? 'Si' : 'No' }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron resultados...</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
