<div class="lg:px-5 lg:py-5">
    <div class="flex flex-col xl:flex-row">
        <div class="flex flex-col w-full p-6 space-y-10">
            <div class="flex items-center justify-between w-full">
                <div>
                    <div class="text-3xl font-semibold tracking-tight leading-8">Direcciones y Secretarias</div>
                    <div class="font-medium tracking-tight text-slate-500">
                        Direcciones disponibles para tu cuenta
                    </div>
                </div>

                <button mat-flat-button type="button" color="primary" class="rounded-md"
                        *ngIf="['1'].includes(rol)" (click)="openDialog()">
                    <i class="fa-solid fa-building-flag"></i>&nbsp;Crear dirección
                </button>
            </div>

            <div class="grid grid-cols-3 gap-5 mt-5">
                <div class="block p-5 w-full bg-white rounded-xl border space-y-5" *ngFor="let area of dependencies">

                    <div class="flex items-start justify-between">
                        <div>
                            <h5 class="font-bold text-gray-800">{{ area.nombre }}</h5>
                            <p class="text-xs text-gray-500">{{ area.Servicio.length }} trámites disponibles</p>
                        </div>
                        <div class="ml-2 -mt-2 -mr-3" *ngIf="['1'].includes(rol)">
                            <button mat-icon-button (click)="openDialog(area)">
                                <i class="fa-solid fa-pen-to-square text-slate-400"></i>
                            </button>
                        </div>
                    </div>
                    <a mat-flat-button color="primary" [routerLink]="['/tramites', area.uuid]" class="rounded-md">
                        Ver trámites <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </div >

        </div>
    </div>
</div>
