<div class="lg:flex lg:items-center lg:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Solicitudes</h2>
        <p>Lista de recibidas</p>
    </div>
</div>


<div class="grid grid-cols-2 mt-5">
    <div class="col-start-2">
        <div class="relative">
            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="search" class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Filtrar solicitudes">
        </div>
    </div>
</div>
<div class="mt-5 col-span-2 bg-white shadow overflow-hidden sm:rounded-lg">

    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="w-full">
        <ng-container matColumnDef="folio">
            <th mat-header-cell *matHeaderCellDef> Folio</th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/solicitud', element.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:cursor-pointer" (click)="element.Estatus.id === 2 ? updateRequest(element.id) : false">{{ element.folio }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="tramite">
            <th mat-header-cell *matHeaderCellDef> Trámite/Servicio</th>
            <td mat-cell *matCellDef="let element">{{ element.Servicio.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="creado">
            <th mat-header-cell *matHeaderCellDef> Fecha Creación</th>
            <td mat-cell *matCellDef="let element">{{ element.fecha_alta | date:'medium'}}</td>
        </ng-container>

        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus</th>
            <td mat-cell *matCellDef="let element">
                <span class="{{ element.Estatus.color }} text-sm font-medium mr-2 px-2.5 py-0.5 rounded">
                    {{ element.Estatus.nombre }}
                </span>
            </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/escritorio/solicitud', element.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:cursor-pointer">Seguimiento</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados...</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
