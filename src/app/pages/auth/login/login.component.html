<app-navbar></app-navbar>
<div class="flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="p-8 mt-28 max-w-md w-full space-y-5 bg-white rounded-2xl border border-gray-200">
        <div class="max-w-md w-full">
            <img class="mx-auto w-72" src="assets/gobierno-en-solidaridad.png">
            <p class="mt-2 text-center text-md text-gray-600">
                Bienvenido, ingresa tus credenciales
            </p>
        </div>
        <form [formGroup]="loginForm">
            <div>
                <mat-label class="block text-sm font-medium text-slate-700">Correo electrónico</mat-label>
                <mat-form-field appearance="outline" class="w-full">
                    <input matInput id="email" type="text" formControlName="usuario">
                </mat-form-field>
            </div>
            <div>
                <mat-label class="block text-sm font-medium text-slate-700">Contraseña</mat-label>
                <mat-form-field appearance="outline" class="w-full">
                    <input
                        id="password"
                        matInput
                        type="password"
                        formControlName="password">
                </mat-form-field>
            </div>

            <button mat-flat-button color="primary" class="w-full" (click)="onLogin()">Iniciar Sesión</button>
        </form>
    </div>
    <p class="text-gray-500 mt-3">@ {{ currentYear }}. H. Ayuntamiento de Solidaridad</p>
</div>
