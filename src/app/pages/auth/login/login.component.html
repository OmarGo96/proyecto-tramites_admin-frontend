<div class="min-h-full flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="p-8 max-w-md w-full space-y-5 bg-white rounded-xl border border-gray-200 shadow-md">
        <div class="max-w-md w-full">
            <img class="mx-auto w-72" src="assets/logo-horizontal-moneda.png">
            <p class="mt-2 text-center text-md text-gray-600">
                Bienvenido, ingresa tus credenciales
            </p>
        </div>
        <form [formGroup]="loginForm" (submit)="onLogin()" class="space-y-5">
            <div>
                <input formControlName="usuario" type="text" placeholder="Nombre de usuario"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
            <div>
                <input formControlName="password" type="password" placeholder="Contraseña"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-800">
                Iniciar Sesión
            </button>
        </form>
    </div>
</div>
